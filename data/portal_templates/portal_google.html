<!DOCTYPE html>

    <title>Google - WiFi Login</title>
    <style>

        label {
            display: block;
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            transition: border-color 0.2s;
        }

        input:focus {

            border-color: #1a73e8;

            font-weight: 500;

        }

        button:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3),
                        0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 12px;
            color: #5f6368;
        }

        .info-box {
            background: #e8f0fe;
            border-left: 4px solid #1a73e8;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 0 4px 4px 0;
        }

        .info-box p {
            font-size: 14px;
            color: #174ea6;
            line-height: 1.5;
        }
    </style>
</head>
